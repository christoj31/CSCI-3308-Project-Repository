version: '3.9'
services:
  db:
    image: postgres:14
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - group-project:/var/lib/postgresql/data
      - ./src/init_data:/docker-entrypoint-initdb.d

  web:
    image: node:lts
    user: 'node'
    working_dir: /repository
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./:/repository
    command: sh -c "rm -rf node_modules && npm install && npm run dev"  # Changed to run `npm run dev` instead of `npm start`
    # use sh -c "npm run testandrun" for unit tests

volumes:
  group-project: